<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Home</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /* Background Video */
    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.5);
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    nav {
      width: 100%;
      padding: 20px 0;
      display: flex;
      justify-content: center;
      gap: 50px;
      background: rgba(0, 0, 0, 0.6);
      position: fixed;
      top: 0;
      z-index: 2;
      backdrop-filter: blur(10px);
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00e5ff;
    }

    .logo-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
      animation: fadeIn 1.2s ease;
    }

    .logo-container img {
      width: 150px;
      margin-bottom: 20px;
    }

    .logo-container h1 {
      font-size: 36px;
      color: #ffffff;
      letter-spacing: 2px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to   { opacity: 1; transform: translate(-50%, -50%); }
    }
     .nav-btn {
  background-color: rgba(0, 230, 255, 0.2);
  padding: 10px 20px;
  border-radius: 8px;
  border: 2px solid #00e5ff;
  transition: background-color 0.3s ease, transform 0.2s ease;
  font-weight: bold;
  text-transform: uppercase;
}

    @media(max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }

      .logo-container h1 {
        font-size: 28px;
      }
     

.nav-btn:hover {
  background-color: #00e5ff;
  color: #000;
  transform: translateY(-3px);
}

    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop class="video-bg">
    <source src="static/vi.mp4" type="video/mp4">
    <!-- Fallback message -->
    Your browser does not support HTML5 video.
  </video>

  <!-- Overlay for dark effect -->
  <div class="overlay"></div>

  <!-- Navigation bar -->
 <!-- Navigation bar -->
<nav>
  <a href="/" class="nav-btn">Home</a>
  <a href="{{ url_for('departmentmod') }}" class="nav-btn">Attendance</a>
  <a href="{{('home') }}" class="nav-btn">search</a>
  <a href="{{ url_for('login') }}" class="nav-btn">View</a>
  <a href="{{ url_for(('home')) }}" class="nav-btn">New</a>


  <!-- <a href="../templates/view.html.html" class="nav-btn">View</a>
  <a href="../templates/new(newentry).html" class="nav-btn">New</a>
  <a href="../templates/search.html" class="nav-btn">Search</a> -->
</nav>

  <!-- Centered Logo -->
  <div class="logo-container">
    <img src="{{url_for('static',filename='logo.jpg')}}" alt="College Logo" />
    <h1>Welcome to Attendance Portal</h1>
  </div>

</body>
</html>
