<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Added</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #d0f0c0, #b2dfdb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .message-box {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      color: #2e7d32;
      margin-bottom: 15px;
    }

    p {
      color: #555;
      margin-bottom: 25px;
    }

    a {
      text-decoration: none;
      background-color: #00796b;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h2>✅ Student Added Successfully!</h2>
    <p>Your data has been saved (simulated).</p>
    <a href="../templates/new(newentry).html">➕ Add Another Student</a>
  </div>
</body>
</html>
