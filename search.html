<!DOCTYPE html>
<html>
<head>
    <title>Course Search</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #f0f9ff, #c9f0ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
        }

        .container {
            background-color: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            border-radius: 16px;
            padding: 30px 40px;
            width: 600px;
        }

        h1 {
            text-align: center;
            color: #0077b6;
            margin-bottom: 30px;
        }

        form label {
            font-weight: 600;
            margin-top: 10px;
            display: block;
        }

        form input[type="date"],
        form input[type="text"],
        form select {
            width: 100%;
            padding: 10px 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 10px;
            outline: none;
            transition: border 0.3s;
        }

        form input[type="date"]:focus,
        form input[type="text"]:focus,
        form select:focus {
            border-color: #0077b6;
        }

        form input[type="submit"] {
            background: #00b4d8;
            color: white;
            font-weight: bold;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 12px;
            margin-top: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        form input[type="submit"]:hover {
            background: #0077b6;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #0077b6;
            color: white;
        }

        tr:hover {
            background-color: #f1faff;
        }

        .no-results {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            color: #e63946;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Courses</h1>
        <form method="POST" action="">
            <label for="date">Date:</label>
            <input type="date" name="date" required>

            <label for="course">Course Name:</label>
            <input type="text" name="course" placeholder="e.g. Python, Math">

            <label for="shift">Shift:</label>
            <select name="shift">
                <option value="">-- Select Shift --</option>
                <option value="Morning">Morning</option>
                <option value="Afternoon">Afternoon</option>
                <option value="Evening">Evening</option>
            </select>

            <input type="submit" value="Search">
        </form>

    </div>
</body>
</html>
